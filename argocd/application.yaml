apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: churn-model
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/churn-model
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: churn-model
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
